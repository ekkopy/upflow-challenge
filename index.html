<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>UpFlow - Challenge</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="card-title">Upflow - Challenge</h2>
        <hr>    
        <form>
            <div class="mb-3">
                <label for="qtdCampos" class="form-label">Quantidade de Campos</label>
                <input type="number" class="form-control" id="qtdCampos" required
                    placeholder="Informe a quantidade de campos que deseja gerar:">
            </div>
            <button type="button" class="btn btn-primary" id="gerarCampos">Gerar Campos</button>
            <button type="reset" id="apagarCampos" class="btn btn-danger">Limpar Campos</button>
        </form>
        <hr>
        <h1>Campos gerados: </h1>
        <div id="resultados"></div>
        <button type="button" class="btn btn-success" id="btnSomar" hidden>
            Somar valores
        </button>
        <hr>
        <h1 id="resultadoSomatorio">Resultado do somat√≥rio: </h1>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
